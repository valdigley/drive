<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Integra√ß√£o - Site Principal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: #667eea;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #d4edda;
            color: #155724;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 8px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .actions {
            margin-top: 20px;
        }
        
        .note {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            font-size: 14px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì∏</div>
        <h1>Fotografo.site</h1>
        <p class="subtitle">Exemplo de integra√ß√£o com PhotoShare Pro</p>
        
        <div class="user-info">
            <div id="status" class="status offline">
                <span>‚óè</span>
                <span id="status-text">Desconectado</span>
            </div>
            
            <div id="user-details" style="display: none;">
                <p><strong>Usu√°rio:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
            </div>
        </div>
        
        <div class="actions">
            <button id="login-btn" class="btn btn-secondary" onclick="simulateLogin()">
                Fazer Login
            </button>
            
            <button id="logout-btn" class="btn btn-secondary" onclick="simulateLogout()" style="display: none;">
                Logout
            </button>
            
            <button id="drive-btn" class="btn btn-primary" onclick="openPhotoShare()" disabled>
                üìÅ Drive (PhotoShare)
            </button>
        </div>
        
        <div class="note">
            <strong>Como funciona:</strong><br>
            1. Fa√ßa login neste sistema<br>
            2. Clique em "Drive" para acessar o PhotoShare<br>
            3. A autentica√ß√£o ser√° transferida automaticamente
        </div>
    </div>

    <script>
        let isLoggedIn = false;
        let currentUser = null;

        function updateUI() {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('status-text');
            const userDetailsEl = document.getElementById('user-details');
            const userNameEl = document.getElementById('user-name');
            const userEmailEl = document.getElementById('user-email');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const driveBtn = document.getElementById('drive-btn');

            if (isLoggedIn && currentUser) {
                statusEl.className = 'status';
                statusTextEl.textContent = 'Conectado';
                userDetailsEl.style.display = 'block';
                userNameEl.textContent = currentUser.name;
                userEmailEl.textContent = currentUser.email;
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-flex';
                driveBtn.disabled = false;
            } else {
                statusEl.className = 'status offline';
                statusTextEl.textContent = 'Desconectado';
                userDetailsEl.style.display = 'none';
                loginBtn.style.display = 'inline-flex';
                logoutBtn.style.display = 'none';
                driveBtn.disabled = true;
            }
        }

        function simulateLogin() {
            // Simular dados de usu√°rio logado
            currentUser = {
                id: 'user_123',
                name: 'Jo√£o Silva',
                email: 'joao@exemplo.com'
            };
            
            isLoggedIn = true;
            
            // Salvar no sessionStorage para persistir
            sessionStorage.setItem('main_site_auth', JSON.stringify({
                user: currentUser,
                token: 'fake_jwt_token_' + Date.now(),
                loginTime: new Date().toISOString()
            }));
            
            updateUI();
        }

        function simulateLogout() {
            currentUser = null;
            isLoggedIn = false;
            sessionStorage.removeItem('main_site_auth');
            updateUI();
        }

        function openPhotoShare() {
            if (!isLoggedIn || !currentUser) {
                alert('Voc√™ precisa estar logado para acessar o PhotoShare');
                return;
            }

            // Preparar dados de autentica√ß√£o
            const authData = {
                token: 'fake_jwt_token_' + Date.now(),
                user: currentUser,
                permissions: ['admin', 'gallery_create', 'gallery_manage']
            };

            // Abrir PhotoShare em nova aba
            const photoShareUrl = window.location.origin + '/';
            const newWindow = window.open(photoShareUrl, '_blank');
            
            // Aguardar a janela carregar e enviar dados de auth
            setTimeout(() => {
                if (newWindow) {
                    newWindow.postMessage({
                        type: 'AUTH_DATA',
                        payload: authData
                    }, window.location.origin);
                }
            }, 1000);
        }

        // Verificar se j√° est√° logado ao carregar a p√°gina
        function checkExistingAuth() {
            const stored = sessionStorage.getItem('main_site_auth');
            if (stored) {
                try {
                    const authData = JSON.parse(stored);
                    currentUser = authData.user;
                    isLoggedIn = true;
                } catch (error) {
                    console.error('Error loading auth data:', error);
                    sessionStorage.removeItem('main_site_auth');
                }
            }
            updateUI();
        }

        // Inicializar
        checkExistingAuth();
    </script>
</body>
</html>
